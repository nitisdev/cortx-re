  global:
    resolve_timeout: 1h
  
  route:
    group_wait: 60s
    group_interval: 30m
    repeat_interval: 4h
    #receiver: 'tech-email'
    receiver: 'Jenkins alert trigger'
    routes:
    - receiver: "tech-email"
      group_wait: 10s
      match_re:
        severity: critical|warning
      continue: true
 #     - match:
 #         severity: warning
 #       receiver: 'tech-email'
    - receiver: "Jenkins alert trigger"
      group_wait: 10s
      match_re:
        severity: critial
      continue: true

  receivers:
  - name: 'tech-email'
    email_configs:
    - to: 'CORTX.DevOps.RE@seagate.com'
      from: 'nobody@seagate.com'
      headers:
        subject: '{{ .CommonLabels.severity }} Disk Space Consumption'
      #auth_username: *****
      #auth_password: ******
      require_tls: no
      smarthost: mailhost.seagate.com:25
      send_resolved: true
      text: "<!channel> \nsummary: {{ .CommonAnnotations.summary }}\ndescription: {{ .CommonAnnotations.description }}"

